controller_list:
  - name: fake_ur5e_arm_controller
    type: $(arg fake_execution_type)
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
  - name: fake_gripper_controller
    type: $(arg fake_execution_type)
    joints:
      - gripper_finger_joint
initial:  # Define initial robot poses per group
  - group: ur5e_arm
    pose: Home
  - group: gripper
    pose: gripper_open